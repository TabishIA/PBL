<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User or Service Provider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff, #28a745);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid transparent;
            border-radius: 30px;
            font-size: 20px;
            text-decoration: none;
            color: #fff;
            background-color: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(3);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .user {
            border-color: #007bff;
        }

        .service-provider {
            border-color: #28a745;
        }

        .user:hover {
            background-color: #007bff;
        }

        .service-provider:hover {
            background-color: #28a745;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn:focus {
            outline: none;
        }

        /* Text Animation */
        .text-animation {
            display: inline-block;
            position: relative;
        }

        .text-animation::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
            width: 0;
            color: #007bff;
            transition: width 0.4s ease;
        }

        .btn:hover .text-animation::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Service Provider Website</h1>
        <p class="subtitle">Are you a <span class="text-animation" data-text="User">User</span> or a <span class="text-animation" data-text="Service Provider">Service Provider</span>?</p>
        <div class="options">
            <a href="users/first.html" class="btn user"><span>User</span></a>
            <a href="index.html" class="btn service-provider"><span>Service Provider</span></a>
        </div>
    </div>
</body>
</html>
